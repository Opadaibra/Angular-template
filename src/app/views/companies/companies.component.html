<div class="companies-container">
    <!-- Loading -->
    <div *ngIf="loading" class="loading">
      â³ Loading companies...
    </div>
  
    <!-- Error -->
    <div *ngIf="error" class="error">
      âŒ Error: {{ error }}
    </div>
  
    <!-- Add Button -->
    <button class="btn-add" (click)="addBook()">â• Add Company</button>
  
    <!-- Companies List -->
    <ul class="company-list">
      <li *ngFor="let company of items" class="company-item">
        <span class="company-name">{{ company.name }} ({{ company.founded_year }})</span>
        
        <!-- Update Button -->
        <button class="btn-update" (click)="updateBook(company)">âœï¸ Update</button>
        
        <!-- Delete Button -->
        <button class="btn-delete" (click)="deleteBook(company.id)">ğŸ—‘ï¸ Delete</button>
      </li>
    </ul>
  
    <!-- Fallback if empty -->
    <div *ngIf="!loading && items.length === 0" class="no-data">
      No companies found.
    </div>
  </div>
